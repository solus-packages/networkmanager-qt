name       : networkmanager-qt
version    : 5.53.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.53/networkmanager-qt-5.53.0.tar.xz : d1970bb6b764c044f888a0a1765ff4def33393265ced9ff07aca3f1a42af7887
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
builddeps  :
    - pkgconfig(NetworkManager)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
